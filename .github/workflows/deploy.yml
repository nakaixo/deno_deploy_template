name: main

on:
  push:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: erlef/setup-beam@v1
        with:
          otp-version: "25.2"
          gleam-version: "0.28.3"

      - run: gleam format --check

      - run: gleam test

      - run: gleam build

      - uses: actions/upload-artifact@v3
        with:
          name: gleam-build
          path: build/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        with:
          name: gleam-build
          path: build/

      - uses: denoland/deployctl@v1
        with:
          project: nakai-template
          entrypoint: ./index.js
          import-map: ./imports.importmap
